<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: 
                <input type="text" name="usu" id="iusu" required minlength="5" size="20" placeholder="Digite seu nome" autocomplete="username">
            </label>
        </p>
        <p>
            <label for="isen">Senha: 
                <input type="password" name="sen" id="isen" required minlength="8" size="22" placeholder="Digite sua senha" autocomplete="current-password">
            </label>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
