<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente diminua e aumente o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/M.png" type="image/png">
        
        <img src="Imagens/G.png" alt="Imagem flexível">
    </picture>
    <h2>Reproduzindo áudio</h2>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio src="midia/guanacast-33.mp3" controls autoplay></audio>
</body>
</html>
