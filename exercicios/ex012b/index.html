<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindovídeos hospedadoslocalmente</h1>
    <p>Este vídeo está hospedadono meu próprio servidor</p>

    <video poster="imagens/Cloud-icon.png" width="500" autoplay controls>
       <source src="midia/meu-video-3.mp4" type="video/mp4">
        <source src="midia/meu-video-3.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos. Você pode fazer o download do vídeo clicando <a href="midia/meu-video-3.mp4">neste link</a></p>
        
    </video> <!-- Modos de conversão: yotube mode mp4, ogv, webm, ogg.. -->
    <h1>Inserindo video com link do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
